version: '3.8'

services:
  web:
    build: 
      context: ./super-drf
      dockerfile: Dockerfile.prod
    command: gunicorn superduperdrf.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./super-drf:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

    ports:
      - 5432:5432

volumes:
  postgres_data: